<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link href="bubble-game.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h1>score</h1>
                    <div id="score" class="box">0</div>
                </div>
                <div class="elem">
                    <h1>timer</h1>
                    <div class="box" id="timer">0</div>
                </div>
                <div class="elem">
                    <h1>hit</h1>
                    <div id="hit" class="box">0</div>
                </div>
            </div>
            <div id="pbottom">    
            </div>
        </div>
    </div>
    <script src="bubble-game.js"></script>
</body>
</html>
